<script>

jQuery(document).ready(function() {
	
	$.versatileTouchSlider('#ex_thumb_small', {
			slideWidth: 550, // some number. ex: 960 or '100%'
			slideHeight: 137, // some number. ex: 220 or 'auto'
			showPreviousNext: true,
			currentSlide: 0,
			scrollSpeed: 700,
			autoSlide: true,
			autoSlideDelay: 4000,
			showPlayPause: true,
			showPagination: true,
			alignPagination: 'center',
			alignMenu: 'left',
			swipeDrag: true,
			sliderType: 'image_shelf', // image_shelf, image_banner, image_text, image_gallery
			pageStyle: 'numbers', // numbers, bullets, thumbnails
			onScrollEvent: function() {},
			ajaxEvent: function() {}
		}
	);
	
	
	$.versatileTouchSlider('#ex_thumb_large', {
			slideWidth: 640,
			slideHeight: 'auto', // some number. ex: 220 or 'auto'
			showPreviousNext: true,
			currentSlide: 0,
			scrollSpeed: 1500,
			autoSlide: false,
			autoSlideDelay: 5000,
			showPlayPause: false,
			showPagination: true,
			alignPagination: 'center',
			alignMenu: 'left',
			swipeDrag: true,
			sliderType: 'image_shelf', // image_shelf, image_banner, image_text, image_gallery
			pageStyle: 'bullets', // numbers, bullets, thumbnails
			onScrollEvent: function() {},
			ajaxEvent: function() {}
		}
	);
	
});//ready

</script>
