<script>
jQuery(document).ready(function() {

	$.versatileTouchSlider('#ex_gallery', {
			slideWidth: 960, // some number. ex: 960 or '100%'
			slideHeight: 'auto', // some number. ex: 220 or 'auto'
			showPreviousNext: false,
			currentSlide: 0,
			scrollSpeed: 600,
			autoSlide: false,
			autoSlideDelay: 3000,
			showPlayPause: true,
			showPagination: true,
			alignPagination: 'center',
			alignMenu: 'left',
			swipeDrag: true,
			sliderType: 'image_gallery', // image_shelf, image_banner, image_text, image_gallery
			pageStyle: 'bullets', // numbers, bullets, thumbnails
			onScrollEvent: function() {},
			ajaxEvent: function() {}
		}
	);
	
});
</script>
